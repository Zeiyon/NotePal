<div class="min-h-screen flex items-center justify-center bg-[#24292e] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
          Log in to your account
        </h2>
      </div>
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm space-y-4">
  
          <!-- Email Field -->
          <div>
            <label for="email-address" class="block text-gray-100 mb-1 font-medium">Email address</label>
            <input ngModel name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm">
          </div>
  
          <!-- Password Field -->
          <div class="relative">
            <label for="password" class="block text-gray-100 mb-1 font-medium">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" ngModel name="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" (click)="togglePasswordVisibility()" aria-label="Toggle password visibility" class="text-gray-300 hover:text-gray-500 mt-6">
                <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
              </button>
            </div>
          </div>
        </div>
  
        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-100">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-orange-500 hover:text-orange-600">
              Forgot your password?
            </a>
          </div>
        </div>
  
        <!-- Sign In Button -->
        <div class="mt-6">
          <button type="submit" class="font-medium group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            Sign in
          </button>
        </div>
  
        <!-- Sign Up Section -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-[#24292e] text-gray-100">
                Or
              </span>
            </div>
          </div>
          <div class="mt-6">
            <div class="relative">
              <p class="text-center text-sm text-gray-300">
                Don't have an account?
                <a href="#" class="font-medium text-orange-500 hover:text-orange-600" routerLink="/signup">
                  Sign up
                </a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
